<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Usuário
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        	<f:viewParam name="codigo" value="#{cadastroUsuarioMB.codigoUsuario}" converter="javax.faces.Long" />
        	<f:event listener="#{cadastroUsuarioMB.inicializar()}" type="preRenderView"/>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Usuário #{cadastroUsuarioMB.usuario.codigo}" link="cadastro-usuario.xhtml?id=#{cadastroUsuarioMB.usuario.codigo}"/>
        <h:form id="form" prependId="false">
            <p:focus/>

			
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form"
                        				 action="#{cadastroUsuarioMB.salvar()}"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Excluir" process="@this"
                        				 rendered="#{cadastroUsuarioMB.usuario.isEdicao()}"
                        				 action="#{cadastroUsuarioMB.excluir()}"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger">
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar" immediate="true"
                                         action="lista-usuario?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                                         
                    </div>
                    
                    <p:splitButton value="Salvar" update="@form"
                    			   action="#{cadastroUsuarioMB.salvar()}"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                        			rendered="#{cadastroUsuarioMB.usuario.isEdicao()}"
                        			action="#{cadastroUsuarioMB.excluir()}"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="lista-usuario?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>

                    

                    <p:separator/>

                    <div class="ui-fluid">
                    	<p:panelGrid id="capaPanel" columns="4" layout="grid">
                    		<p:outputLabel value="CPF" for="cpf"/>
                    		<p:inputText id="cpf" value="#{cadastroUsuarioMB.usuario.cpf}"/>
                    		
							<p:outputLabel value="Nome" for="nome"/>
                    		<p:inputText id="nome" value="#{cadastroUsuarioMB.usuario.nome}"/>
                    		
							<p:outputLabel value="E-mail" for="email"/>
                    		<p:inputText id="email" value="#{cadastroUsuarioMB.usuario.email}"/>
                    		
							<p:outputLabel value="Telefone" for="telefone"/>
                    		<p:inputText id="telefone" value="#{cadastroUsuarioMB.usuario.telefone}"/>
                    		
                    		<p:outputLabel value="Função" for="funcao"/>
                    		<p:selectOneMenu id="funcao" value="#{cadastroUsuarioMB.usuario.funcao}">
                    			<f:selectItem itemLabel="Selecione"/>
                    			<f:selectItem itemLabel="Administrador" itemValue="ADMINISTRADOR"/>
                    			<f:selectItem itemLabel="Usuário" itemValue="USUARIO"/>
                    			<f:selectItem itemLabel="Palestrante" itemValue="PALESTRANTE"/>
                    			<f:selectItem itemLabel="Visitante" itemValue="VISITANTE"/>
                    		</p:selectOneMenu>
                    		
							<p:outputLabel value="Cargo" for="cargo"/>
                    		<p:inputText id="cargo" value="#{cadastroUsuarioMB.usuario.cargo}"/>
                    		
                    		<p:outputLabel value="Senha" for="senha"/>
                    		<p:password id="senha" value="#{cadastroUsuarioMB.usuario.senha}"/> 
                    		 
                    	
                    	</p:panelGrid>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
